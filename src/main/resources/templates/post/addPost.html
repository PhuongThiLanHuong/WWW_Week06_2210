<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ADD POST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
  <style>
    .x{
      position: fixed;
      padding: 1.5rem;
      margin-right: 10px;
      margin-left: 0;
      border-width: 1px;
      border-top-left-radius: .25rem;
      border-top-right-radius: .25rem;
    }
  </style>
</head>
<body>
<h1 th:align="center">ADD NEW POST</h1>
<div class="x">
  <form action="#" th:action="@{/post/addPost}" th:object="${post}" method="post">
    <div class="d-grid gap-1 col-3 mx-auto">
      <input class="btn btn-danger" type="submit" value="Add Post">
    </div>
    <div class="row mb-3">
      <label for="title" class="col-sm-6 ">Tittle</label>
      <div class="col-12">
        <input type="text" class="form-control" id="title" th:field="*{title}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="meta_title" class="col-sm-6 ">Meta Tittle</label>
      <div class="col-12">
        <input type="text" class="form-control" id="meta_title" th:field="*{metaTitle}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="summary" class="col-sm-6 ">Summary</label>
      <div class="col-12">
        <input type="text" class="form-control" id="summary" th:field="*{summary}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="published" class="col-sm-6 ">Published</label>
      <div class="col-12">
        <input type="text" class="form-control" id="published" th:field="*{published}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="createAt" class="col-sm-6 ">Create At:</label>
      <div class="col-12">
        <input type="text" class="form-control" id="createAt" th:field="*{createdAt}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="updateAt" class="col-sm-6 ">Update At:</label>
      <div class="col-12">
        <input type="text" class="form-control" id="updateAt" th:field="*{updateAt}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="publishedAt" class="col-sm-6 ">Published At:</label>
      <div class="col-12">
        <input type="text" class="form-control" id="publishedAt" th:field="*{publishedAt}">
      </div>
    </div>
    <div class="row mb-3">
      <label for="content" class="col-sm-6 ">Content</label>
      <div class="col-12">
        <input type="text" class="form-control" id="content" th:field="*{content}">
      </div>
    </div>
    <br/>

  </form>
</div>
</body>
</html>
